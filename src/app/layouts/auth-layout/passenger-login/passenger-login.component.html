<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <img class="mx-auto d-block img-fluid logo" src="assets/images/logo.png">
    </div>
    <div class="col-md-6">
      <div class="">
        <h1 class="desktop-hide">Passenger Login</h1>
        <div class="dt-login__content">
          <div class="dt-login__content-inner">
            
            <form>
              <div class="form-group">
                <label class="" for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary text-uppercase" (click)="onSubmit()">Login</button>
                <a class="btn btn-primary text-uppercase ml-2" routerLink="/passenger/signup">Signup</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img class="passenger-logo" src="assets/images/Passenger.png" alt="image">
    </div>
  </div>
</div>
