<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <img class="mx-auto d-block img-fluid logo" src="assets/images/logo.png">
    </div>
    <div class="col-md-6">
      <div class="">
        <h1 class="desktop-hide">Passenger Signup</h1>
        <div class="dt-login__content">
          <div class="dt-login__content-inner">
            <form>
              <div class="form-group">
                <label class="" for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" required>
              </div>
              <div class="form-group">
                <label class="" for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" required>
              </div>
              <div class="form-group mb-4">
                <label class="">Gender</label>
                <div class="">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input" name="gender" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" class="custom-control-input" name="gender"
                      value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="" for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile Number" required>
              </div>
              <div class="form-group">
                <label class="" for="email">Email ID</label>
                <input type="text" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label class="" for="language"></label>
                <select class="form-control" id="language">
                  <option>Select</option>
                  <option>English</option>
                  <option>Tamil</option>
                  <option>Hindi</option>
                  <option>Marathi</option>
                  <option>Bengali</option>
                </select>
              </div>
              <div class="form-group">
                <label class="" for="city">City</label>
                <input type="text" class="form-control" id="city" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary text-uppercase" (click)="onSubmit()">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img class="passenger-logo" src="assets/images/Passenger.png" alt="image">
    </div>
  </div>
</div>
