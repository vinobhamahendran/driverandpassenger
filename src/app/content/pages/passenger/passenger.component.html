        <div class="col-xl-8">
          <input type="search" class="form-control" id="dropoff-location" value="MAC Nagar, Kattupakkam, Chennai">
        </div>
      </div>
      <div class="form-row mb-0">
        <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
      </div>
    </form>
    <hr class="border-dashed my-8">
    <div>
      <div>
        <div class="row driver-details">
          <div class="col-md-6 d-flex">
            <img class="dt-avatar size-70" [src]="driverData.picture" alt="{{driverData.name}}">

            <div class="ml-6">
              <div class="user-detail mb-3">
                <span class="user-name">{{driverData.vehicleModel}}</span>
              </div>
              <p class="text-truncate">Charges {{driverData.fees}}</p>
              <div class="d-flex flex-sm-row flex-column">
                <div class="mb-4 mb-sm-0">
                  <span class="mr-4 mr-md-6 text-nowrap"><span class="btn btn-primary btn-padding">Start For Ride</span></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-flex">
            <div class="plate border-1 mr-1" style="text-align: center;">
              <img src="assets/images/auto-icon.svg">
              <p>Plate No</p>
              <strong>{{driverData.plateno}}</strong>
            </div>
            <div class="seat border-1 ml-1" style="text-align: center;">
              <img src="assets/images/seat.svg">
              <p>Auto Seats</p>
              <strong>{{driverData.seats}}</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <app-map></app-map>
  </div>
</div>
